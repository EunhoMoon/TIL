server:
  port: ${SERVER_PORT:9999}

spring:
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3326}/early-bird
    username: ${DB_USERNAME:user}
    password: ${DB_PASSWORD:1234}
